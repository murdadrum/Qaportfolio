name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Node dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright (Python)
        run: |
          python -m pip install -U pip pytest playwright pytest-playwright
          python -m playwright install --with-deps chromium

      - name: Run Playwright UI + link tests
        env:
          BASE_URL: http://127.0.0.1:4173
          CHECK_EXTERNAL: "1"
        run: |
          npm run dev -- --host 0.0.0.0 --port 4173 &
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:4173; then
              break
            fi
            sleep 2
          done
          if ! curl -sf http://127.0.0.1:4173; then
            echo "Dev server failed to start" >&2
            exit 1
          fi
          pytest tests/playwright/test_ui_links.py
